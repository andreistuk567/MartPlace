<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="header__top-logo">
            <a class="header__top-logo-img">
              <img src="images/logo.png" alt="">
            </a>
            <div class="header__top-logo-text">
              Mart <span>Place</span>
            </div>
          </div>
          <div class="header__inner-order">
            <div class="header_seller">
              <div class="header_seller-text">
                Become a Seller
              </div>
            </div>
            <div class="header__order">
              <a class="header__order-bell">
                <img src="images/header-bell.png" alt="">
              </a>
              <a class="header__order-message">
                <img src="images/header-message.png" alt="">
              </a>
              <a class="header__order-basket">
                <img src="images/basket.png" alt="">
              </a>
            </div>
            <div class="header__user">
              <div class="header__user-inner">
                <div class="header__user-image">
                  <img src="images/user.png" alt="">
                </div>
                <div class="header__user-about">
                  <div class="header__user-auhtor">
                    Taofiq Hakim
                  </div>
                  <div class="header__user-price">
                    $20.45
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <nav class="menu">
          <div class="menu__list">
            <ul>
              <li>
                <a href="#">
                  HOME

                </a>
              </li>
              <li>
                <a href="#">
                  all products
                </a>
              </li>
              <li>
                <a href="#">
                  wordpress
                </a>
              </li>
              <li>
                <a href="#">
                  festures
                </a>
              </li>
              <li>
                <a href="#">
                  Pages
                </a>
              </li>
            </ul>
          </div>
          <div class="menu__search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/search.png" alt="">
              </button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
